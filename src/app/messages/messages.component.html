<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="messagesService?.messages?.length">
  <p><strong>Warning!</strong></p>
  <p *ngFor="let message of messagesService.messages">
    {{message}}
  </p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"
          (click)="messagesService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
